name: API CI

on:
  push:
    branches:
      - main
    paths:
      - 'services/api/**'
      - '.github/workflows/api_ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'services/api/**'
      - '.github/workflows/api_ci.yml'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./services/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        env:
          DEEPGRAM_API_KEY: "dummy_key_for_testing"
          GROQ_API_KEY: "dummy_key_for_testing"
        run: |
          pytest
